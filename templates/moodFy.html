<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <title>MoodFy</title>
  </head>
  <body>
    <header class="title">
      <h1>MoodFy</h1>
    </header>
    <div class="container">
      <div class="video-container">
        <div class="emotion-container">
          <img
            src="{{ url_for('video') }}"
            alt="vid"
            id="videoFeed"
            class="videoFeed"
          />

          <p id="emotionDisplay" class="detected-emotion">
            {% if emotion %} Detected Emotion: {{ emotion }} {% endif %}
          </p>
        </div>

        <form action="{{ url_for('capture_emotion') }}" method="POST">
          <button type="submit" class="find-button">FIND!</button>
        </form>
      </div>

      {% if tracks %}
      <table id="tracksTable" class="tracks-table" border="1">
        <thead>
          <tr>
            <th>#</th>
            <th>Track</th>
            <th>Artists</th>
          </tr>
        </thead>
        <tbody>
          {% for track in tracks %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ track.name }}</td>
            <td>
              {% for artist in track.artists %}{{ artist.name }} {% if not
              loop.last %}, {%endif%}{%endfor%}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
